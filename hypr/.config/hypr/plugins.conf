plugin {
  hy3 {
    # disable gaps when only one window is onscreen
    # 0 - always show gaps
    # 1 - hide gaps with a single window onscreen
    # 2 - 1 but also show the window border
    no_gaps_when_only = 2 # default: 0

    # policy controlling what happens when a node is removed from a group,
    # leaving only a group
    # 0 = remove the nested group
    # 1 = keep the nested group
    # 2 = keep the nested group only if its parent is a tab group
    node_collapse_policy = 1 # default: 2

    # offset from group split direction when only one window is in a group
    group_inset = 10 # default: 10

    # if a tab group will automatically be created for the first window spawned in a workspace
    tab_first_window = false

    # tab group settings
    tabs {
      # height of the tab bar
      height = 0 # default: 22

      # padding between the tab bar and its focused node
      padding = 0 # default: 6
      render_text = false # default: true
    }

    # autotiling settings
    autotile {
      # enable autotile
      enable = false
    }
  }
}

$mainMod = SUPER
# hy3 specific binds
# bind = $mainMod, n, makegroup, h
# bind = $mainMod+SHIFT, n, changegroup, h
# bind = $mainMod+SHIFT, v, changegroup, v
# bind = $mainMod, v, makegroup, v
# bind = $mainMod, z, expand, expand
# bind = $mainMod+SHIFT, z, expand, base
# bind = $mainMod, r, changegroup, opposite
#
# # Switch Focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r
bindm = $mainMod, mouse:272, movewindow
