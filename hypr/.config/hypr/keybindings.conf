###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, TAB, focuscurrentorlast
bind = $mainMod, G, exec, hyprctl dispatch movecurrentworkspacetomonitor +1
# Open Shell
bind = $mainMod, RETURN, exec, .scripts/launch_first_terminal_at_workspace2

bind = ALT, E, exec, $terminal -e ranger 
bind = $mainMod, d, exec, $menu
bind = $mainMod, E, exec, export XDG_MENU_PREFIX="arch- kbuildsycoca6" && $fileManager

# Screenshot; Screenshot Section
bind = , PRINT, exec, hyprshot -m window -o ~/Pictures/Screenshots/ -f screenshot_$(date +%F_%H%M%S).png --freeze
bind = $mainMod, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots/ -f screenshot_$(date +%F_%H%M%S).png --freeze
bind = $mainMod ALT, PRINT, exec, hyprshot -m region --clipboard-only --freeze

# swaync notification center
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw 

# Lock Screen
bind = $mainMod SHIFT, X, exec, /home/skube/.scripts/lockscreen.sh
bind = $mainMod SHIFT, A, exec, ~/.scripts/waybar_audio_toggle

# Media Controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = $mainMod, XF86AudioPrev, exec, ~/.scripts/waybar_audio headphone
bindl = $mainMod, XF86AudioNext, exec, ~/.scripts/waybar_audio speaker
bindl = , XF86AudioPrev, exec, playerctl prev
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

